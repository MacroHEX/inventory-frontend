<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="dashboard-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Inventory</h1>

    <div class="right">
      <ul>
        <li>
          <button mat-icon-button>
            <mat-icon>help_outline</mat-icon>
          </button>
        </li>
        <li>
          <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>person_outline</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <mat-icon> exit_to_app</mat-icon>
            Cerrar Sesi√≥n
          </mat-menu>
        </li>
      </ul>
    </div>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.margin-top.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
                 fixedTopGap="56">
      <mat-nav-list>
        <div class="profile-card">
          <div class="header">
            <!-- This will be data from keycloak -->
            <h2>Martin Medina</h2>
            <h4>martin18py@gmail.com</h4>
          </div>
        </div>

        <mat-divider></mat-divider>

        <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav">
          <div style="display: flex">
            <mat-icon style="margin-right: 10px">{{nav.icon}}</mat-icon>
            {{nav.name}}
          </div>
        </a>

      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
